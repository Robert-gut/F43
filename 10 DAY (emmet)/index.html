<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezeShop</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!--! nav>ul>li  >>>>-->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!--! div+p+select  +++-->
    <div></div>
    <p></p>
    <select name="" id=""></select>

    <!--! div+div>p>span+em^select  ^^^^^-->
    <div></div>
    <div>
        <p><span></span><em></em></p>
        <select name="" id=""></select>
    </div>

    <!--! div>(header>ul>li*2>a)+(fooret>p)  -->
    <div>
        <header>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </header>
        <fooret>
            <p></p>
        </fooret>
    </div>

    <!--! ul>li*10>a *****-->
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>

    <!--! ul>li.item$*5  $$$$$-->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    <!--! h$[title='item$']{Header $}*6 -->

    <h1 title="item1">Header 1</h1>
    <h2 title="item2">Header 2</h2>
    <h3 title="item3">Header 3</h3>
    <h4 title="item4">Header 4</h4>
    <h5 title="item5">Header 5</h5>
    <h6 title="item6">Header 6</h6>

    <!--!  ul>li.item$$$*5 -->
    <ul>
        <li class="item001"></li>
        <li class="item002"></li>
        <li class="item003"></li>
        <li class="item004"></li>
        <li class="item005"></li>
    </ul>

    <!--! ul>li.item$@*5  -->
    <ul>
        <li class="item5"></li>
        <li class="item4"></li>
        <li class="item3"></li>
        <li class="item2"></li>
        <li class="item1"></li>
    </ul>

    <!--! id and class -->

    <!--! #header  -->
    <div id="header"></div>

    <!--! .title  -->
    <div class="title"></div>

    <!--! form#search.wide  -->
    <form action="" id="search" class="wide"></form>

    <!--! p.class1.class2.class3 -->
    <p class="class1 class2 class3"></p>

    <!-- ? атрибутам -->

    <!--! p[title='hello world']  -->
    <p title="hello world"></p>

    <!--! td[rowspan=2 colspan=3 title]  -->
    <td rowspan="2" colspan="3" title=""></td>

    <!--! a{click me}  -->
    <a href="">click me</a>

    <!--! p>{click}+a{here}+{ to continue}  -->
    <p>Click<a href="">here</a> to continue</p>

    <!--! em>.class  -->
    <em><span class="class"></span></em>

    <!--! ul>.class  -->
    <ul>
        <li class="class"></li>
        <li class="class"></li>
        <li class="class"></li>
        <li class="class"></li>
        <li class="class"></li>
    </ul>

    <!-- ! table>.row>.col -->
    <table>
        <tr class="row">
            <td class="col"></td>
        </tr>
    </table>


    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et dolore autem, ea facere illum id veniam, eaque facilis, voluptas pariatur architecto consequuntur voluptate deleniti in natus. Sed rerum unde iure?</p>

</html>
