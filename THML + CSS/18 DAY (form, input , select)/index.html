    <form action="" method="post">
        <label for="firstName">First name</label>
        <input 
        id="firstName"

        <input type="password" placeholder="Password">

        <input type="url" placeholder="url">

        <!--! ДЛЯ file  -->

        <!--! ДЛЯ month  -->
        <input type="month">

        <!--! ДЛЯ weeks  -->
        <input type="week"><br>
        
        <!--! ДЛЯ checkbox  -->

            <input type="checkbox" >

        </label><br>

            <input name="radio" type="radio">
            radio 1
        </label><br>
        <label>
            <input checked name="radio" type="radio">
            radio 2
        </label><br>
        <label>
            <input name="radio" type="radio">
            radio 3
        </label><br>

        <!--! ДЛЯ email  -->

        <!--! ДЛЯ search  -->
