<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <div>
    <h3>LocalStorage</h3>
    <input id="LSname" type="text" placeholder="name">
    <input id="LSvalue" type="text" placeholder="value">
    <button id="LSSave">Save</button>
    <button id="LSRead">Read</button>
    <button id="LSDel">Delete</button>
    <button id="LSClear">Clear</button>
    <p id="LSdata"></p>
  </div>

  <div>
    <h3>SessionStorage</h3>
    <input id="SSname" type="text" placeholder="name">
    <input id="SSvalue" type="text" placeholder="value">
    <button id="SSSave">Save</button>
    <button id="SSRead">Read</button>
    <button id="SSDel">Delete</button>
    <button id="SSClear">Clear</button>
    <p id="SSdata"></p>
  </div>

  <div>
    <h3>Cookie</h3>
    <input id="cookieName" type="text" placeholder="name">
    <input id="cookieValue" type="text" placeholder="value">
    <button id="cookieSave">Save</button>
    <button id="cookieRead">Read</button>
    <button id="cookieDel">Delete</button>
    <button id="cookieClear">Clear</button>
    <p id="cookiedata"></p>
  </div>
  
  
  <script src="./js/main.js"></script>
</body>

</html>
