<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <h1>PUBG Shooting Game</h1>

  <div class="settings">
    <label for="helmetLevel">Helmet Level:</label>
    <select id="helmetLevel">
      <option value="0">NO Helmet</option>
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
    </select>

    <label for="vestLevel">Vest Level:</label>
    <select id="vestLevel">
      <option value="0">NO Vest</option>
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
    </select>

    <button id="startGame">Start Game</button>
  </div>

  <p id="health">Health: 100</p>
  <p id="damageInfo">Cleck on the target to shoot!</p>

  <div id="gameContainer">
    <img id="targetImage" src="./img/best-new-pubg-png-player-unknown-battleground-ps4-11562852461bhgjqyotfc-removebg-preview.png" alt="Pubg Character">
  </div>
  
  <script src="./js/main.js"></script>
</body>

</html>
